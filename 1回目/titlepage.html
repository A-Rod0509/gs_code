<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ジャンケソクエスト</title>
</head>

<body>
    <div class="title_wrapper">
        <div class="title_Window">
          <div class="Titlelogogroup">
            <h2 class="Titlelogo">
              <span>J</span>
              <span>A</span>
              <span>N</span>
              <span>K</span>
              <span>E</span>
              <span>N</span>
              <span>Q</span>
              <span>U</span>
              <span>E</span>
              <span>S</span>
              <span>T</span> 
            </h2>
            <a href="janken.html" class="navigate-anchor">Press Start Button</a>
        </div>
    <div>

</body>

<script>
$(window).on('load',function(){
    $('.title_wrapper').removeClass('fadeout');
});

$(function(){
  // ハッシュリンク(#)と別ウィンドウでページを開く場合はスルー
  $('a:not([href^="#"]):not([target])').on('click', function(e){
    e.preventDefault(); // ナビゲートをキャンセル
    url = $(this).attr('href'); // 遷移先のURLを取得
    if (url !== '') {
      $('.title_wrapper').addClass('fadeout');  // bodyに class="fadeout"を挿入
      setTimeout(function(){
        window.location = url;  // 0.8秒後に取得したURLに遷移
      }, 800);
    }
    return false;
  });
});
</script>

</html>
