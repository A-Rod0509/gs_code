<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ジャンケソクエスト</title>
</head>

<body>
    <audio autoplay id="battleOver" src="bgm/battleOver.mp3"></audio>
    <div class="main_wrapper">
        <div class="game_window">
            <div class="hero">
                <div class="heroStatus">
                    <img class="heroImg" src="img/hero_icon.png" alt="hero_icon.png">
                </div>
                <div>
                    <p class="heroName">勇者ジーズ</p>
                    <p id="HitPoint" class="heroHP">HP:</p>
                </div>
            </div>
            <div class="game_enemy">
                <img id="enemyImg" src="#">
            </div>
            <div class="game_menu">
                <div id="menu1" class="menu">コマンド</div>
                    <div class="command_menu">
                        <div id="command1"  class="menu command">・グー</div>
                        <div id="command2"  class="menu command">　・チョキ</div>
                        <div id="command3"  class="menu command">・パー</div>
                    </div>
                <div id="command4" class="menu command">バイキルト</div>
            </div>
                
            <div id="message_window"></div>
        </div>
        <!-- Element to pop up -->
        <div id="element_to_pop_up">
            <h2>ゲーム終了</h2>
            <p>ゲームプレイいただきありがとうございます。</p>
            <p class="joke">プレイ料金は3,000,000円となります。</br>
            2021/3/17(木)までに所定の口座にお振り込みお願いします。</br>
            キャンセルはできかねますので予めご了承ください。</br>
            もし、振り込みいただけない場合は、</br>
            弊社による損害賠償訴訟裁判の強制執行となりますのでご了承下さい。</br>
            <audio autoplay id="noroi" src="bgm/noroi.mp3"></audio>
            <p class="joke_02">なんちゃって<p>        
            </p>
        </div>
    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.bpopup.min.js"></script>
</body>

</html>
